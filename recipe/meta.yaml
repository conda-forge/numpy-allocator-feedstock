{% set version = "1.1.3" %}

package:
  name: numpy-allocator
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/numpy-allocator/numpy-allocator-{{ version }}.tar.gz
  sha256: fc12c993579ac11d9a1eb2a450eea285410f880e24a1238256edec040842b4dc

build:
  script:
    - rm pyproject.toml   # [unix]
    - del pyproject.toml  # [win]
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy 1.22                             # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    # must build with at least 1.22 since that is when the API was introduced
    - numpy 1.22
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - numpy_allocator
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/inaccel/numpy-allocator
  summary: Customize Memory Allocators in NumPy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
    - eliaskoromilas
