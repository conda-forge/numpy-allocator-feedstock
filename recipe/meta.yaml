{% set version = "1.2.0" %}

package:
  name: numpy-allocator
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/numpy-allocator/numpy-allocator-{{ version }}.tar.gz
  sha256: 5126bc811253c64b16d5a7cd2308ffc5079fb427ceaef087696b83e669f0dc9a
  patches:
    # https://github.com/inaccel/numpy-allocator/pull/5
    - numpy122_api.patch

build:
  script:
    - rm pyproject.toml   # [unix]
    - del pyproject.toml  # [win]
    - {{ PYTHON }} -m pip install . -vv
  number: 3

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - numpy                               # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - numpy
  run:
    - python
    # The API used at runtime was introduced in 1.22
    - numpy >=1.22

test:
  imports:
    - numpy_allocator
  requires:
    - pip
    # test with various python versions
    - numpy 1.22  # [py==310]
    - numpy 1.26  # [py==311]
  commands:
    - pip check

about:
  home: https://github.com/inaccel/numpy-allocator
  summary: Customize Memory Allocators in NumPy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
    - eliaskoromilas
